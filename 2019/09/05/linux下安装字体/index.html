        <h4 id="首先将你要安装的字体文件夹复制到user-share-fonts下"><a href="#首先将你要安装的字体文件夹复制到user-share-fonts下" class="headerlink" title="首先将你要安装的字体文件夹复制到user/share/fonts下"></a>首先将你要安装的字体文件夹复制到<code>user/share/fonts下</code></h4><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">sudo cp -r /xx/xx/win-font /usr/share/fonts/</span><br></pre></td></tr></table></figure>

<a id="more"></a>

<h4 id="然后依次执行下面三条命令"><a href="#然后依次执行下面三条命令" class="headerlink" title="然后依次执行下面三条命令"></a>然后依次执行下面三条命令</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">sudo mkfontscale</span><br><span class="line">sudo mkfontdir</span><br><span class="line">sudo fc-cache -fv</span><br></pre></td></tr></table></figure>

<blockquote>
<p>第三条命令会等待一会，耐心等待执行完毕就可以了</p>
</blockquote>
<h4 id="最后如果成功了会有一个success的提示"><a href="#最后如果成功了会有一个success的提示" class="headerlink" title="最后如果成功了会有一个success的提示"></a>最后如果成功了会有一个<code>success</code>的提示</h4><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">fc-cache: succeeded</span><br></pre></td></tr></table></figure>
